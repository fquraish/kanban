<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>



</head>

<body>
    <div class="container-fluid">
        <div class="col-12">
            <div class="row">
                <div class="col-10">
                    <input id="taskname" type="text" placeholder="Nouvelle tache">
                </div>
                <div class="col-2">
                    <button>ajouter</button>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <div class="col-12 ok">A faire</div>
                        <div class="col-12 ok2 tasktodo">
                            <ol id="items">

                            </ol>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12 ok">En cours</div>
                        <div class="col-12 ok2">
                            <div class="timer timer1" data-minutes-left="0.1"></div>
                            <br>
                            <div id="controls">
                                <div class="timerstart">START</div>
                                <div class="timerpause">PAUSE</div>
                                <div class="timerreset">RESET</div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-12 ok">Fait</div>
                        <div class="col-12 ok2" id="taskdone">

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="node_modules/sortablejs/Sortable.min.js"></script>
    <script src="./node_modules/jquery-sortablejs/jquery-sortable.js"></script>
    
    <script src="node_modules/jquery-countdown-timer-control/jquery-countdown-timer-control.js"></script>
    <script src="script.js"></script>
</body>

</html>
